<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Seite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #login-box {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      margin-top: 12px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
    #message.error {
      color: red;
    }
    #message.success {
      color: green;
    }
  </style>
</head>
<body>
  <div id="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Benutzername" />
    <input type="password" id="password" placeholder="Passwort" />
    <button onclick="checkLogin()">Einloggen</button>
    <div id="message"></div>
  </div>

  <script>
    function checkLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      const messageEl = document.getElementById('message');
      if(username === 'Nigga' && password === 'IchBinEinFetterNigga') {
        messageEl.textContent = 'Willkommen, ' + username + '!';
        messageEl.className = 'success';
      } else {
        messageEl.textContent = 'Falscher Benutzername oder Passwort!';
        messageEl.className = 'error';
      }
    }
  </script>
</body>
</html>
